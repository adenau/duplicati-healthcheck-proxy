apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcheck-proxy-deployment
  labels:
    app: healthcheck-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: healthcheck-proxy
  template:
    metadata:
      labels:
        app: healthcheck-proxy
    spec:
      containers:
      - name: nginx
        image: adenau/healthcheck-proxy:425433626205121e3f18cb4ce95459c4001c6bf5
        ports:
        - containerPort: 8000