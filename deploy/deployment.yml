apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcheck-proxy-deployment
  labels:
    app: healthcheck-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: healthcheck-proxy
  template:
    metadata:
      labels:
        app: healthcheck-proxy
    spec:
      containers:
      - name: nginx
        image: adenau/healthcheck-proxy:8393b9b11e39b1f5ec4b65789a278bb9a7f9ae65
        ports:
        - containerPort: 8000